<html>
<head>
	<title>Firebase-XHTTP bridge</title>

	<script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
	<script type='text/javascript' src="firexhttp.js"></script>
</head>
<body>

	<p>The concept is simple. Use Firebase to enable xmlhttp requests. Use this endpoint: https://xhttp2.firebaseio.com/requests.</p>

	<h1>Fetching Reddit</h1>

	<div id="data"></div>

	
	<script>
		Firexhttp.get("http://reddit.com", function(resp){
			console.log( resp )
			document.querySelector('#data').innerHTML = resp.body
		})
		</script>

</body>
</html>
